<!DOCTYPE html>
<html>
<head>
  <title>Police data scraper</title>
</head>

<!-- BOOTSTRAP -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

   crossorigin=""></script>

<!-- AJAX-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>








<body>
  
  <div class="row">
    <div class="col-3">
      

      <div id="lat">55.905367</div>
      <div id="lng">12.3620975</div>


      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Parameters
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <button class="dropdown-item" onclick="addNibba(3)">Parameter 1</button>
          <button class="dropdown-item" onclick="addNibba(7)">Parameter 2</button>
          <button class="dropdown-item" onclick="addNibba(10)">Parameter 3</button>
        </div>
      </div>

      <button type="button" class="btn btn-primary" onclick="addCircle()">Add</button>
      <button type="button" class="btn btn-primary" onclick="clearCircles()">Clear</button>
      <img src="">

    </div>
      
    

    <div class="col" id="mapid" style="height: 1000px"></div>
    
  </div>

    
  
  

  <script>
    /////////////////////////////////////////////////////////////////
    var mymap = L.map('mapid').setView([55.805367, 12.3620975], 10);
    mymap.setMaxBounds(mymap.getBounds());
    
    var OpenStreetMap_Mapnik = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      // Set interval   minZoom < maxZoom
      minZoom: 10,
      maxZoom: 13,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(mymap);


    var lat, lng;

    mymap.addEventListener('mousemove', function(ev) {
       lat = ev.latlng.lat;
       lng = ev.latlng.lng;

       document.getElementById('lat').innerHTML = lat;
       document.getElementById('lng').innerHTML = lng;
    });
    /////////////////////////////////////////////////////////////////    
    $.getJSON('https://gist.githubusercontent.com/Marcrulo/9b287fde728d4271714103aa09f3cd2e/raw/97d1151b0c3d104e0fbf0ae0b04d42db80f37e5e/cities.json',function(data){
        for (var key in data){
          if (data.hasOwnProperty(key)){
            let cityLat = data[key][0];
            let cityLng = data[key][1];

            var markers[];
            markers.push(new L.Marker([cityLat, cityLng],{title:key.charAt(0).toUpperCase()+key.slice(1),opacity:0.2}));
            marker.addTo(mymap);
          }
        }   
      });
    ///////////////////////////////////////////////////////////////////
    function addNibba(arg){
      $.getJSON('https://gist.githubusercontent.com/Marcrulo/9b287fde728d4271714103aa09f3cd2e/raw/97d1151b0c3d104e0fbf0ae0b04d42db80f37e5e/cities.json',function(data){
        for (var key in data){
          if (data.hasOwnProperty(key)){
            let cityLat = data[key][0];
            let cityLng = data[key][1];
            let citySize = data[key][2];

            L.circle([cityLat, cityLng],{
              color: 'red',       // Kategori
              fullColor: '#f03',  // ^
              fillOpacity: 0.1,   // Styrke/severity
              radius: 1000+(citySize/25)       // Størrelse/mængde
            }).addTo(mymap);
          }
        }   
      });
    }
    ////////////////////////////////////////////////////////////////////
    function clearCircles(){
      var remove = false; // Dont delete background
      mymap.eachLayer(function (layer) {
        if(remove){
          mymap.removeLayer(layer);
        }
        remove = true;
      });

      $.getJSON('https://gist.githubusercontent.com/Marcrulo/9b287fde728d4271714103aa09f3cd2e/raw/73637abeb4e15b34800f6b12fc48794e04ec4bf6/gistfile1.txt',function(data){
        for (var key in data){
          if (data.hasOwnProperty(key)){
            let cityLat = data[key][0];
            let cityLng = data[key][1];

            var marker = new L.Marker([cityLat, cityLng],{title:key.charAt(0).toUpperCase()+key.slice(1)});
            marker.addTo(mymap);
          }
        }   

      });     
    }
    ////////////////////////////////////////////////////////////////////////
    function addCircle(){

      L.circle([55.68378, 12.3596],{
        color: 'red',
        fullColor: '#f03',
        fillOpacity: 0.1,
        radius: 50000.0
      }).addTo(mymap);

    }

    //////////////////////////////////////////////////////////////////////////


  </script>

</body>








</html>
